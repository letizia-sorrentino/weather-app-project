<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/resources/favicon.png" />

    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="topnav">
          <h1>MY WEATHER APP</h1>
        </div>

        <!-- Find my location-->
        <div class="search-form">
          
          <form id="form" name="form">
            <label for="search"><h2>Add Location:</h2></label>
            <input
              id="search"
              name="search"
              class="search"
              type="search"
              autofocus
              placeholder="e.g. London, UK"
              required
            />

            <button type="submit" id="btn" class="btn">
              <svg
                fill="#fff"
                width="1.5rem"
                height="1.5rem"
                focusable="false"
                aria-hidden="true"
                viewBox="0 0 32 32"
              >
                <path
                  d="M16 31c8.5 0 15-6.5 15-15S24.5 1 16 1 1 7.5 1 16s6.5 15 15 15zm0-2.8C9.1 28.2 3.9 22.9 3.9 16S9.1 3.8 16 3.8c6.9 0 12.1 5.3 12.1 12.2S22.9 28.2 16 28.2zm-1.3.3h2.7l-.2-7.4h-2.3l-.2 7.4zM3.5 17.4l7.4-.2v-2.3l-7.4-.2v2.7zm11.4-6.6h2.3l.2-7.4h-2.7l.2 7.4zm13.7 6.6v-2.7l-7.4.2v2.3l7.4.2z"
                ></path>
              </svg>
            </button>

            <p class="form-message"></p>
          </form>
        </div>
      </header>
      <main>
        <div id="city-name"></div>
        <div>
          <div id="today-card"></div>
        </div>

        <div>
          <h2>Hourly Forecast</h2>
          <div id="hourly-card"></div>
        </div>

        <div>
          <h2>5-Day Forecast</h2>
          <div id="forecast-card"></div>
        </div>
      </main>
    </div>
    <footer>
      <p>App made by Letizia S.</p>
    </footer>
  </body>
</html>
